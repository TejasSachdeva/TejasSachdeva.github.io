<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tejas Sachdeva | Portfolio</title>
  <meta name="description" content="Mechanical Engineering portfolio focusing on product design, validation, FEA/CFD, and manufacturing." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d5b60c6df.js" crossorigin="anonymous"></script>
  <style>
    :root{
      --bg:#f8fafc; --text:#0f172a; --muted:#475569; --card:#fff; --ring:#e2e8f0;
      --shadow:0 10px 30px rgba(2,6,23,.08); --shadow-lg:0 30px 80px rgba(2,6,23,.12);
      --grad-1:linear-gradient(120deg,#6366f1,#06b6d4 60%,#22d3ee);
      --grad-2:linear-gradient(120deg,#a78bfa,#ec4899 60%,#f59e0b);
      --link:#2563eb;
    }
    html[data-theme="dark"]{
      --bg:#0b1220; --text:#eef2ff; --muted:#a8b3cf; --card:#0f172a; --ring:#1f2937;
      --shadow:0 10px 30px rgba(0,0,0,.35); --shadow-lg:0 40px 100px rgba(0,0,0,.55);
      --grad-1:linear-gradient(120deg,#22d3ee,#06b6d4 60%,#6366f1);
      --grad-2:linear-gradient(120deg,#f59e0b,#ec4899 60%,#a78bfa);
      --link:#93c5fd;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); background:var(--bg)}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px; margin:0 auto; padding:0 20px}

    header{position:sticky; top:0; z-index:50; backdrop-filter:blur(14px); background:rgba(255,255,255,.65); border-bottom:1px solid var(--ring)}
    html[data-theme="dark"] header{background:rgba(13,17,23,.55)}
    .nav{display:flex; justify-content:space-between; align-items:center; min-height:74px}
    .brand__name{font-weight:800}
    .nav__links{display:flex; gap:1.5rem; align-items:center} /* spread out tabs */
    .theme-toggle{border:1px solid var(--ring); background:var(--card); padding:.4rem .6rem; border-radius:999px; cursor:pointer; box-shadow:var(--shadow)}

    main section{text-align:left}
    .hero{padding:64px 0 16px}
    .hero h1{font-family:"Playfair Display",serif; font-size:clamp(32px,5.6vw,56px); margin:0 0 .5rem; background:var(--grad-1); -webkit-background-clip:text; background-clip:text; color:transparent}
    .hero p{color:var(--muted); font-size:17px; max-width:760px}
    .section-title{font-size:26px; font-weight:800; margin:28px 0 14px; text-align:left; line-height:1.2}
    .section-title span{background:var(--grad-2); -webkit-background-clip:text; background-clip:text; color:transparent}

    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; margin:16px 0 60px}
    .card{display:block; text-decoration:none; color:inherit; background:var(--card); border:1px solid var(--ring); border-radius:16px; box-shadow:var(--shadow); padding:18px; transition:transform .2s, box-shadow .2s}
    .card:hover{transform:translateY(-4px); box-shadow:var(--shadow-lg)}
    .card-title{font-weight:700; font-size:18px; margin:0 0 4px; display:flex; align-items:center; gap:.5rem; text-align:left}
    .card-title i{color:#6366f1; min-width:18px}
    .card-sub{font-size:14px; color:var(--muted); margin:0 0 8px; text-align:left}
    .card p{font-size:14px; line-height:1.55; color:var(--muted); margin:0; text-align:left}

    footer{border-top:1px solid var(--ring); padding:34px 0; color:var(--muted); text-align:left}

    .detail{max-width:900px}
    .detail h1{font-family:"Playfair Display",serif; font-size:clamp(28px,4.5vw,46px); margin:0 0 .5rem; text-align:left}
    .detail .sub{color:var(--muted); margin-bottom:12px; text-align:left}
    .back{display:inline-flex; align-items:center; gap:.35rem; font-weight:600; margin:8px 0 16px}
    .detail .hero-media{aspect-ratio:16/9; background:#e5e7eb; border:1px solid var(--ring); border-radius:12px; margin:14px 0 18px}
    .detail p{color:var(--muted); line-height:1.7; text-align:left}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand__name" href="#/">TEJAS SACHDEVA</a>
      <nav class="nav__links">
        <a href="#/projects">Projects</a>
        <a href="#/resume">Resume</a>
        <a href="#/about">About</a>
        <a href="#/contact">Contact</a>
        <button id="themeBtn" class="theme-toggle" aria-label="Toggle color theme">ðŸŒž/ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main id="app" class="container" style="padding-bottom:40px">
    <noscript>
      <section class="hero">
        <h1>Hi! I'm Tejas.</h1>
        <p>Please enable JavaScript to view projects.</p>
      </section>
    </noscript>
  </main>

  <footer>
    <div class="container">Â© <span id="year"></span> Tejas Sachdeva. All rights reserved.</div>
  </footer>

  <script>
    if(!location.hash) location.hash = '#/';
    document.getElementById('year').textContent = new Date().getFullYear();
    const root=document.documentElement;
    const savedTheme=localStorage.getItem('theme');
    if(savedTheme) root.setAttribute('data-theme',savedTheme);
    document.getElementById('themeBtn').addEventListener('click',()=>{
      const next=root.getAttribute('data-theme')==='dark'?'light':'dark';
      root.setAttribute('data-theme',next);
      localStorage.setItem('theme',next);
    });

    const app=document.getElementById('app');
    const projects=[
      {id:'rc-car',icon:'fa-car',title:'RC Car â€” Custom Chassis & Drivetrain',sub:'CAD | FEA | Powertrain Integration'},
      {id:'hydroponics',icon:'fa-seedling',title:'Automated Hydroponics System',sub:'Controls | Sensing | DFM'},
      {id:'hyperloop-track',icon:'fa-train',title:'Hyperloop Track â€” Texas Guadaloop',sub:'CAD | FEA | Manufacturing'},
      {id:'longhorn-battery',icon:'fa-bolt',title:'Longhorn Racing â€” Battery Cooling Intake/Outtake',sub:'Thermal | CFD | CAD Automation'}
    ];

    function Home(){
      return `
        <section class="hero">
          <h1>Hi! I'm Tejas.</h1>
          <p>Product design enthusiast with hands-on experience in design, validation, and manufacturing â€” guiding hardware from concept to production.</p>
        </section>
        <section id="projects">
          <h2 class="section-title"><span>Highlighted Projects</span></h2>
          <div class="grid">
            ${projects.map(p=>`
              <a class="card" href="#/project/${p.id}">
                <div class="card-title"><i class="fas ${p.icon}"></i> ${p.title}</div>
                <div class="card-sub">${p.sub}</div>
                <p>Click to view full description, role, tools, impact, and media for this project.</p>
              </a>
            `).join('')}
          </div>
        </section>
        <section id="resume">
          <h2 class="section-title"><span>Resume</span></h2>
          <p>Download a PDF copy of my current resume <a href="Tejas Sachdeva Resume Tech.pdf" download>here</a>.</p>
        </section>
        <section id="about">
          <h2 class="section-title"><span>About</span></h2>
          <p>I'm a hardware-focused engineer who enjoys the full frame-to-grave lifecycle: user research â†’ CAD â†’ analysis â†’ prototyping â†’ test/validation â†’ manufacturing. Currently contributing to projects like Longhorn Racing, Hyperloop track systems, and structural optimization for oil & gas rigs.</p>
        </section>
        <section id="contact">
          <h2 class="section-title"><span>Contact</span></h2>
          <p>Email: <a href="mailto:tejas.sach@gmail.com">tejas.sach@gmail.com</a> Â· <a href="https://www.linkedin.com/in/tejas-sachdeva-b475a9249/" target="_blank">LinkedIn</a> Â· Austin, TX</p>
        </section>`;
    }

    const detailCopy={
      'rc-car':['Placeholder paragraph: overview of the RC car project.','Placeholder: CAD highlights and iteration cycles.','Placeholder: manufacturing steps and testing.'],
      'hydroponics':['Placeholder: system description and enclosures.','Placeholder: control strategy and calibration.','Placeholder: DFM decisions and waterproofing.'],
      'hyperloop-track':['Placeholder: scope and objectives.','Placeholder: FEA approach and manufacturing notes.','Placeholder: outcomes and collaboration.'],
      'longhorn-battery':['Placeholder: cooling objectives.','Placeholder: CFD sweeps and Î”T distribution.','Placeholder: CAD automation and results.']
    };

    function ProjectDetail(id){
      const p=projects.find(x=>x.id===id);
      if(!p) return `<section class="detail"><p>Project not found.</p></section>`;
      const copy=detailCopy[id]||['Description coming soon.'];
      return `
        <a class="back" href="#/"><i class="fas fa-arrow-left"></i> Back to projects</a>
        <article class="detail">
          <h1>${p.title}</h1>
          <div class="sub">${p.sub}</div>
          <div class="hero-media" aria-label="project media placeholder"></div>
          ${copy.map(par=>`<p>${par}</p>`).join('')}
        </article>`;
    }

    function render(){
      const raw=location.hash||'#/';
      const path=raw.startsWith('#')?raw.slice(1):raw;
      const parts=path.split('/').filter(Boolean);
      if(parts[0]==='project'&&parts[1]){app.innerHTML=ProjectDetail(parts[1]);return;}
      app.innerHTML=Home();
      const sectionId=['projects','resume','about','contact'].includes(parts[0])?parts[0]:null;
      if(sectionId){setTimeout(()=>{document.getElementById(sectionId)?.scrollIntoView({behavior:'smooth',block:'start'});},0);}
    }

    window.addEventListener('hashchange',render);
    render();
  </script>
</body>
</html>
